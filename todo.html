<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="center">

        <h1 id="name-title"></h1>
        <button class="btn btn-dark" onclick="theme()">Tema</button>
        <div class="todo-form input-group">
            <input type="text" class="todo-input form-control" placeholder="Todo ekle" minlength="3" id="input-todo">
            <button class="add-button btn btn-danger" id="input-todo-btn" onclick="addItem()">
                Ekle
            </button>
        </div>

        <ul class="todo-items list-group" id="todo-items">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-danger" role="status">
                </div>
            </div>
        </ul>
    </div>


    <script src="index.js"></script>


</body>

</html>
